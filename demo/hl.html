                          <h4>挑选步骤</h4>
						    <ul>
						      <li>
							     （1）看柚子颜色<br>
								  <img src="image/11.webp" width="400" height="250">
							    </li>
							  <li>
							     （2）闻一闻<br>
								  可以仔细的闻闻柚子的香气，香味比较浓郁的，成熟比较彻底，香味越淡，说明柚子越不成熟。
							    </li>
							   <li>
							    （3）摸表面<br>
								   质量好的柚子表面比较光滑，摸起来没有凹凸感。如果表面很粗糙，则有可能是皮厚肉少。
							    </li> 
						      <li> （4）掂重量<br>
								<P> 越重越好，在买的时候注意要选择个头小，重量大的柚柚。</P>
								  <img src="image/12.webp" width="400" height="250">
								</li>
								<li>
							    （4）看柚子头部<br>
								   <p>柚子头部越短，说明它的内部结构越紧实，说明柚子成熟度高，糖分高，酸度低.</p>
									<img src="image/13.webp" width="400" height="250">
							    </li> 
								 <li>
							    （5)看柚子底部的小黑点<br>
								  <p>底部圆圈大，且是凹进去的，这样的柚子一般都比较甜.</p>
									 <img src="image/14.webp"width="400" height="250">
							    </li> 
								  
                            </ul>
